<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ελένη & Γιώργος - Γάμος</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: normal;
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
        }
        
        .ampersand {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
        }
        
        .sub-heading {
            color: #666;
            margin-bottom: 30px;
            font-family: 'Lora', serif;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 25px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Lora', serif;
        }
        
        .button {
            background-color: #e3a868;
            color: white;
            border: 2px solid #e3a868;
            padding: 12px 40px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Lora', serif;
        }
        
        .button:hover {
            background-color: white;
            color: #e3a868;
        }
        
        .error-message {
            color: #d92121;
            margin-top: 15px;
            display: none;
            font-family: 'Lora', serif;
        }
        
        .date-display {
            margin-top: 30px;
            font-style: italic;
            color: #666;
            font-family: 'Cormorant Garamond', serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="password-container">
        <h1>Ελένη <span class="ampersand">&</span> Γιώργος</h1>
        <p class="sub-heading">Παρακαλώ εισάγετε τον κωδικό πρόσβασης για να δείτε τις λεπτομέρειες του γάμου μας</p>
        
        <input type="password" id="password-input" class="password-input" placeholder="Κωδικός πρόσβασης">
        <div id="error-message" class="error-message">Λάθος κωδικός. Παρακαλώ δοκιμάστε ξανά.</div>
        
        <button id="submit-button" class="button">ΕΙΣΟΔΟΣ</button>
        
        <div class="date-display">11 Ιουλίου 2025</div>
    </div>
    
    <div id="content" style="display: none;">
        <!-- Your wedding site content will go here -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const correctPassword = "tsitsi@"; // Change this to your desired password
            const passwordInput = document.getElementById('password-input');
            const submitButton = document.getElementById('submit-button');
            const errorMessage = document.getElementById('error-message');
            const passwordContainer = document.getElementById('password-container');
            const contentContainer = document.getElementById('content');
            
            // Check if already authenticated
            if (localStorage.getItem('weddingAuthenticated') === 'true') {
                showContent();
            }
            
            // Handle Enter key press
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            // Handle button click
            submitButton.addEventListener('click', checkPassword);
            
            function checkPassword() {
                if (passwordInput.value === correctPassword) {
                    // Store authentication in localStorage
                    localStorage.setItem('weddingAuthenticated', 'true');
                    showContent();
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                }
            }
            
            function showContent() {
                // Hide password container
                passwordContainer.style.display = 'none';
                
                // Show content or redirect to main page
                window.location.href = "main.html"; // Replace with your actual page
            }
        });
    </script>
</body>
</html>
